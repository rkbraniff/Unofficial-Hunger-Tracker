<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="storyteller.js"></script>
    <script src="https://kit.fontawesome.com/277851e672.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content__wrapper">
        <div class="header__height">
            <header class="header__bar">
                <div class="VoE__logo">
                    <img class="logo__image" src="/Images/Black logo - no background.png" alt="">
                </div>
                <div class="dark-mode click" onclick="toggleContrast()">
                    <a href="#">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </a>
                </div>
            </header>
            <div class="storyteller__info">
                <div class="storyteller__name">Storyteller Name Here</div>
                <div class="hunger__caption">Let the Hunger Consume You</div>
            </div>
        </div>
        <div class="hunger__container">
            <ul id="blood__container">
            </ul>
            <div class="blood"> </div>
            <div class="increase__hunger">Increase Hunger</div>
        </div>
    </div>
    
</body>
</html>
