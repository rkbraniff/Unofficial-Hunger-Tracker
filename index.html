<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unofficial V5 Hunger Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/277851e672.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content__wrapper">
        <div class="header__height">
            <header class="header__bar">
                <div class="VoE__logo">
                    <img class="logo__image" src="/Images/Black logo - no background.png" alt="">
                </div>
                <div class="dark-mode click" onclick="toggleContrast()">
                    <a href="#">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </a>
                </div>
            </header>
            <div class="character__info">
                <div class="character__name">Character Name Here</div>
                <div class="player__name">Player Name Here</div>
            </div>
        </div>
        <div class="hunger__container">
            <ul id="blood__container">
            </ul>
            <div class="beast__depiction">{The Beast inside your head speaks} </div>
            <div class="hunger__level--description">"I sleep, for now. You have satisfied me... but never forget, I am always here. Enjoy your peace, little one - it never lasts."</div>
        </div>
    </div>

</body>

</html>
